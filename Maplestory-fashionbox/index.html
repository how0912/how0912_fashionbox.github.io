<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>時尚隨機箱模擬器</title>
    <meta name="keywords" content="時尚隨機箱模擬器">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./public/css/style.css">
    
</head>
<body>
    <div class="wrap">
        <header>
            <h1>時尚隨機箱模擬器</h1>
            <img class="dm" src="./public/images/dm.jpg" alt="">
            <img class="apple1" src="./public/images/apple.jpg" alt="">
            <img class="apple2" src="./public/images/apple2.jpg" alt="">
          
        </header>
        <main>
            <div class="form">
                <button class="btn btn-warning" id="buyBtn"><i class="bi bi-cart3"></i>購買一組</button>
                <div class="props">
                    <ul class="flex">
                        <li>
                            <p><img class="formImg" src="./public/images/apple_img.jpg" alt="">：<label id="apples">0</label></p>
                        </li>
                        <li>
                            <p>時裝抽到<img class="formImg" src="./public/images/apple_img.jpg"  alt="">：<label id="FrenzyTotem">0</label>件</p>
                        </li>
                    </ul>
                
                    <h2>累計第<label id="count">0</label>抽  ; 時尚購買花費<label id="spend">0</label>$</h2>
                </div>
                <div class="flex-space-between">
                    <div>
                        <button class="btn btn-danger" id="openBtn">開抽時尚隨機箱</button>
                    </div>
                    <div>
                        <button class="btn btn-danger" id="drawallBtn">一鍵水溝<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" id="loading"></span></button>
                        <button class="btn btn-danger" id="resetBtn">重置</button>
                    </div>
                </div>
            </div>
            <div class="prize" id="prize" tabindex="-1">
                <!-- 廣頻 -->
            </div>
        </main>
    </div>
    <!-- BGM -->
    <audio class="bgm" src="[MapleStory BGM] Grand Athenaeum Evening Primrose.mp3" autoplay controls loop="true" autostart="ture"></audio>
    <script type="text/javascript" src="./src/script.js"></script>
    <!-- <script type="text/javascript" src="prizeData.json"></script> -->
</body>
</html>
